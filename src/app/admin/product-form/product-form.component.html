<form>

  <div class="form-group">
    <label for="title" class="float-right">عنوان</label>
    <input id="title" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="code" class="float-right">کد</label>
    <input id="code" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="price" class="float-right">قیمت</label>
    <div class="input-group">
      <span class="input-group-addon ">تومان</span>
      <input name="price" id="price" type="number" class="form-control" required [min]="0">
    </div>
  </div>


  <div class="form-group">
    <label for="category" class="float-right">دسته</label>
    <select [(ngModel)]="selectedCategory.id" name="category" id="category" class="form-control"
      (change)="onSelect($event.target.value)">
      <option value="0">-- انتخاب کنید--</option>
      <option *ngFor="let c of categories" value="{{ c.id }}">{{ c.name  }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="subCategory" class="float-right"> زیر دسته </label>
    <select id="subCategory" class="form-control">
      <option value="0">
        -- انتخاب کنید--
      </option>
      <option *ngFor="let sc of subCategories" value="{{ sc.id }}">
        {{ sc.name  }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="colorType" class="float-right">بازتاب</label>
    <select id="colorType" class="form-control">
      <option value="0">
        -- انتخاب کنید--
      </option>
      <option *ngFor="let ct of colorTypes" value="{{ ct.id }}">
        {{ ct.name  }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="washable" class="float-right">قابلیت شستشو</label>
    <select id="washable" class="form-control">
      <option value="0">
        -- انتخاب کنید--
      </option>
      <option *ngFor="let wa of washable" value="{{ wa.id }}">
        {{ wa.name  }}
      </option>
    </select>
  </div>


  <div class="form-group">
    <label for="size" class="float-right">حجم/سایز</label>
    <select id="size" class="form-control">
      <option value="0">
        -- انتخاب کنید--
      </option>
      <option *ngFor="let sz of size" value="{{ sz.id }}">
        {{ sz.name  }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl1" class="float-right"> عکس اصلی</label>
    <input id="imageUrl1" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="imageUrl2" class="float-right"> عکس دوم</label>
    <input id="imageUrl2" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="imageUrl3" class="float-right">عکس سوم</label>
    <input id="imageUrl3" type="text" class="form-control">
  </div>



  <button class="btn btn-primary float-right">ذخیره</button>
</form>
